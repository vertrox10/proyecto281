<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
    <div class="alert alert-{{ category }}">{{ message }}</div>
         {% endfor %}
        {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="input-group icon-user">
                <label for="correo">Correo</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- CAPTCHA -->
            <!-- CAPTCHA -->
         <div class="input-group captcha-group">
             <label for="captcha">Verificación</label>
                <img src="{{ url_for('captcha') }}" alt="Captcha" class="captcha-image">
             <input type="text" name="captcha" id="captcha" class="captcha-box" placeholder="Escribe el texto de la imagen" required>
             <span id="captcha-status"></span>
            </div>


            <button type="submit">Ingresar</button>
        </form>

        <div class="register-text">
            <p>¿No tienes cuenta? <a href="{{ url_for('register') }}">Regístrate</a></p>
            <p><a href="{{ url_for('forgot_password') }}">¿Olvidaste tu contraseña?</a></p>
        </div>
    </div>
</body>
<script>
document.getElementById("captcha").addEventListener("blur", async function() {
    let captchaValue = this.value;
    let statusIcon = document.getElementById("captcha-status");

    if (captchaValue.trim() === "") {
        statusIcon.textContent = "";
        return;
    }

    try {
        let response = await fetch("/verificar_captcha", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ captcha: captchaValue })
        });

        let data = await response.json();

        if (data.valido) {
            statusIcon.textContent = "✔";
            statusIcon.className = "valid";
        } else {
            statusIcon.textContent = "✖";
            statusIcon.className = "invalid";
        }
    } catch (error) {
        console.error("Error verificando captcha:", error);
    }
});
</script>

</html>
