<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro Residente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='residente/style_registro_residente.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="login-container">
        <h1>Registro de Residente</h1>
        <form method="POST" id="registroForm">
            <!-- Nombre -->
            <div class="input-group icon-user">
                <i class="fas fa-user"></i>
                <input type="text" name="nombre" placeholder="Nombre"
                    value="{{ user_data.nombre if user_data else '' }}" required />
            </div>

            <!-- Apellido Paterno -->
            <div class="input-group icon-user">
                <i class="fas fa-user"></i>
                <input type="text" name="ap_paterno" placeholder="Apellido Paterno"
                    value="{{ user_data.ap_paterno if user_data else '' }}" required />
            </div>

            <!-- Apellido Materno -->
            <div class="input-group icon-user">
                <i class="fas fa-user"></i>
                <input type="text" name="ap_materno" placeholder="Apellido Materno"
                    value="{{ user_data.ap_materno if user_data else '' }}" required />
            </div>

            <!-- Correo -->
            <div class="input-group icon-mail">
                <i class="fas fa-envelope"></i>
                <input type="email" name="correo" placeholder="Correo"
                    value="{{ user_data.correo if user_data else '' }}" required />
            </div>

            <!-- Teléfono -->
            <div class="input-group icon-phone">
                <i class="fas fa-phone"></i>
                <input type="text" name="telefono" placeholder="Teléfono"
                    value="{{ user_data.telefono if user_data else '' }}" required />
            </div>

            <!-- Piso -->
            <div class="input-group icon-layer">
                <i class="fas fa-layer-group"></i>
                <input type="number" name="piso" placeholder="Piso" min="1" max="10"
                    value="{{ user_data.piso if user_data and user_data.piso else '' }}" required />
            </div>

            <!-- Número de Departamento -->
            <div class="input-group icon-building">
                <i class="fas fa-building"></i>
                <input type="number" name="nro_departamento" placeholder="Número de Departamento" min="1" max="20"
                    required />
            </div>

            <!-- Contraseña -->
            <div class="input-group icon-pass">
                <div class="password-container">
                    <input type="password" name="password" id="password" placeholder="Contraseña" required />
                    <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                </div>
                <small>
                    La contraseña debe tener al menos 8 caracteres, una mayúscula, una minúscula, un número y un
                    carácter especial.
                </small>
            </div>

            <!-- Confirmar Contraseña -->
            <div class="input-group icon-pass">
                <div class="password-container">
                    <input type="password" name="confirm_password" id="confirmPassword"
                        placeholder="Confirmar Contraseña" required />
                    <i class="fas fa-eye toggle-password" id="toggleConfirmPassword"></i>
                </div>
                <div id="passwordMatchMessage"></div>
            </div>

            <!-- Botón de registro -->
            <button type="submit" id="submitBtn">Registrarse</button>
        </form>
    </div>

    <script>
        // Alternar visibilidad de contraseñas
        function togglePasswordVisibility(inputId, iconId) {
            const passwordInput = document.getElementById(inputId);
            const icon = document.getElementById(iconId);

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Verificar coincidencia de contraseñas
        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageElement = document.getElementById('passwordMatchMessage');
            const submitBtn = document.getElementById('submitBtn');

            if (confirmPassword === '') {
                messageElement.innerHTML = '';
                messageElement.className = '';
                submitBtn.disabled = false;
            } else if (password === confirmPassword) {
                messageElement.innerHTML = '✓ Las contraseñas coinciden';
                messageElement.className = 'password-match';
                submitBtn.disabled = false;
            } else {
                messageElement.innerHTML = '✗ Las contraseñas no coinciden';
                messageElement.className = 'password-mismatch';
                submitBtn.disabled = true;
            }
        }

        // Eventos de clic en ojitos
        document.getElementById('togglePassword').addEventListener('click', function () {
            togglePasswordVisibility('password', 'togglePassword');
        });

        document.getElementById('toggleConfirmPassword').addEventListener('click', function () {
            togglePasswordVisibility('confirmPassword', 'toggleConfirmPassword');
        });

        // Eventos para verificar contraseñas
        document.getElementById('password').addEventListener('input', checkPasswordMatch);
        document.getElementById('confirmPassword').addEventListener('input', checkPasswordMatch);

        // Validación final antes de enviar
        document.getElementById('registroForm').addEventListener('submit', function (event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                event.preventDefault();
                alert('Las contraseñas no coinciden. Por favor, verifica.');
            }
        });
    </script>
</body>

</html>
