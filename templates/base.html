<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Panel{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_administrador.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="menu-hamburguesa" style="display:flex;justify-content:center;align-items:center;margin-bottom:24px;">
            <div id="menu-toggle" class="menu-icon-hamburguesa">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <ul>
            <li><a href="{{ url_for('panel_admin') }}"><i class="fas fa-home"></i> <span class="sidebar-text">Dashboard</span></a></li>
            <li><a href="{{ url_for('finanzas') }}"><i class="fas fa-coins"></i> <span class="sidebar-text">Finanzas</span></a></li>
            <li><a href="{{ url_for('consumos') }}"><i class="fas fa-bolt"></i> <span class="sidebar-text">Consumos</span></a></li>
            <li><a href="{{ url_for('reservas') }}"><i class="fas fa-calendar-alt"></i> <span class="sidebar-text">Reservas</span></a></li>
            <li><a href="{{ url_for('tickets') }}"><i class="fas fa-ticket-alt"></i> <span class="sidebar-text">Tickets</span></a></li>
            <li><a href="{{ url_for('usuarios') }}"><i class="fas fa-users"></i> <span class="sidebar-text">Usuarios</span></a></li>
        </ul>
    </div>
  {# Eliminar el bot칩n de cerrar sesi칩n de la barra lateral, solo dejarlo en el header de cada p치gina #}
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
    <style>
    .menu-icon-hamburguesa {
      width: 36px;
      height: 32px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      gap: 5px;
    }
    .menu-icon-hamburguesa span {
      display: block;
      width: 32px;
      height: 4px;
      background: #fff;
      border-radius: 2px;
    }
    </style>
    <script>
    // Efecto mostrar/ocultar sidebar con animaci칩n
    const sidebar = document.getElementById('sidebar');
    const menuToggle = document.getElementById('menu-toggle');
    if(menuToggle && sidebar) {
      menuToggle.addEventListener('click', function() {
        sidebar.classList.toggle('sidebar-collapsed');
      });
    }
    </script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
